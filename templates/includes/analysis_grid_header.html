<!-- The analysis box grid header portion, it has flex display -->

<!-- flex section 1 -->
<div class="analysis-title">
    Taxonomy: <a href="{% url 'taxonomies:detail' analysis.get_taxonomy_slug %}">{{ analysis.get_taxonomy_title }}</a>
</div>

<!-- flex section 2 -->
<div class="analysis-options">
    {% if object.author == user %}
        <a href="{% url 'curricula:analyses:update' analysis.get_curriculum_slug analysis.get_curriculum_pk analysis.slug %}"><button class="btn btn-sm btn-outline-secondary analysis-options-item">Update Analysis</button></a>
        <a href="{% url 'curricula:analyses:delete' analysis.get_curriculum_slug analysis.get_curriculum_pk analysis.slug %}"><button class="btn btn-sm btn-outline-danger analysis-options-item">Delete Analysis</button></a>
    {% endif %}
</div>
